{% extends 'main.html' %} {% block content %}

<main>
  <!-- breadcrumb area start -->
  <section class="breadcrumb__area include-bg text-center pt-95 pb-50">
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div class="breadcrumb__content p-relative z-index-1">
            <h3 class="breadcrumb__title">Register Now</h3>
            <div class="breadcrumb__list">
              <span><a href="#">Home</a></span>
              <span>Register</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb area end -->

  <!-- login area start -->
  <section class="tp-login-area pb-140 p-relative z-index-1 fix">
    <div class="tp-login-shape">
      <img
        class="tp-login-shape-1"
        src="assets/img/login/login-shape-1.png"
        alt=""
      />
      <img
        class="tp-login-shape-2"
        src="assets/img/login/login-shape-2.png"
        alt=""
      />
      <img
        class="tp-login-shape-3"
        src="assets/img/login/login-shape-3.png"
        alt=""
      />
      <img
        class="tp-login-shape-4"
        src="assets/img/login/login-shape-4.png"
        alt=""
      />
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="tp-login-wrapper">
            <div class="tp-login-top text-center mb-30">
              <h3 class="tp-login-title">Login to Shofy.</h3>
              <p>
                Donâ€™t have an account?
                <span
                  ><a href="{% url 'register' %}"
                    >Create a free account</a
                  ></span
                >
              </p>
            </div>
            <div class="tp-login-option">
              <div
                class="tp-login-social mb-10 d-flex flex-wrap align-items-center justify-content-center"
              >
                <!-- <div class="tp-login-option-item">
                      <a href="#">
                        <img
                          class="apple"
                          src="assets/img/icon/login/apple.svg"
                          alt=""
                        />
                      </a>
                    </div> -->
              </div>

              <div
                class="tp-login-suggetions d-sm-flex align-items-center justify-content-between mb-20"
              >
                <form method="post">
                  {% csrf_token %} {{ form.as_p }}
                  <!-- This will render all form fields as paragraphs -->
                  <input
                    type="submit"
                    class="tp-login-btn w-100"
                    value="Sign Up"
                  />
                </form>
                <div class="tp-login-remeber">
                  <input id="remeber" type="checkbox" />
                  <label for="remeber">Remember me</label>
                </div>
                <div class="tp-login-forgot">
                  <a href="forgot.html">Forgot Password?</a>
                </div>
              </div>
              <div class="tp-login-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- login area end -->
</main>

{% endblock content %}
